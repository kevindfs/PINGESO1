<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">




    <h:body>
        <h:form> 
            <p:layout fullPage="true">
                <p:layoutUnit position="north" style="min-height: 70px">
                    <img src="Recursos/logoGo.png" width="30" height="30" alt="logo-go"/>
                    <div align="center">
                        <p:outputLabel value="Generator Quality Indices" />
                    </div>
                </p:layoutUnit>


                <p:layoutUnit position="west" style="min-width: 300px" header="Menu" >
                    <p:menu toggleable="true" style="width: 285px">
                        <p:menuitem  icon="ui-icon-home" value="Home" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                        <p:menuitem  icon="ui-icon-clipboard" value="Genes" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuGenes.xhtml" ></p:menuitem>
                        <p:menuitem  icon="ui-icon-help" value="How to use" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHelp.xhtml"></p:menuitem>

                        <p:submenu  transient="false" label="GO biological indices">
                            <p:menuitem disabled="false" value="TBK" url="http://localhost:8080/ProyectoPINGESO-web/faces/TBK.xhtml" />
                            <p:menuitem disabled="true" value="GS2" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                            <p:menuitem disabled="false" value="Wu-Palmer" url="http://localhost:8080/ProyectoPINGESO-web/faces/WuPalmer.xhtml" />
                            <p:menuitem disabled="true" value="Lin" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                            <p:menuitem disabled="true" value="Leacock-Chodorow" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                            <p:menuitem disabled="true" value="Resnik" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                            <p:menuitem disabled="true" value="Jiang-Conrath" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                        </p:submenu>
                    </p:menu>

                </p:layoutUnit>

                <p:layoutUnit position="center" header="How to Use GQI">
                    <div id="header">
                        <p>
                            This is an example of <em>rcarousel</em> – a jQuery UI continuous carousel.
                            Go back to the <a href="http://ryrych.github.com/rcarousel/">documentation</a>
                        </p>
                    </div>

                    <div id="content">
                        <h1>carousel with margin between elements</h1>

                        <div id="container">
                            <div id="carousel">
                                <img src="images/001.jpg" />
                                <img src="images/002.jpg" />
                                <img src="images/003.jpg" />
                                <img src="images/004.jpg" />
                                <img src="images/005.jpg" />
                                <img src="images/006.jpg" />
                                <img src="images/007.jpg" />
                                <img src="images/008.jpg" />
                                <img src="images/009.jpg" />
                                <img src="images/010.jpg" />
                            </div>
                            <a href="#" id="ui-carousel-next"><span>next</span></a>
                            <a href="#" id="ui-carousel-prev"><span>prev</span></a>
                        </div>
                    </div>

                    <script type="text/javascript" src="../widget/lib/jquery-1.7.1.js"></script>
                    <script type="text/javascript" src="../widget/lib/jquery.ui.core.js"></script>
                    <script type="text/javascript" src="../widget/lib/jquery.ui.widget.js"></script>
                    <script type="text/javascript" src="../widget/lib/jquery.ui.rcarousel.js"></script>
                    <script type="text/javascript">
                        jQuery(function ($) {
                            $("#carousel ").rcarousel({
                                margin: 10
                            });

                            $( "#ui-carousel-next")
                                    .add("#ui-carousel-prev")
                                    .hover(
                                            function () {
                                                $(this).css( "opacity", 0.7);
                                            },
                                            function () {
                                                $(this).css( "opacity", 1.0);
                                            }
                                    );
                        });
                    </script>

                </p:layoutUnit>

                <p:layoutUnit position="south"  style="min-height: 100px; min-width: 700px" >
                    <div align="center" style="max-height: 150px;background-color: #1e48f6">
                        <img src="Recursos/logoUsach2.png" width="300" height="85" />
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:form> 
    </h:body>
</html>
