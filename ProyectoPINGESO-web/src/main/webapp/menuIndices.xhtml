<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <f:view contentType="text/html">
        <h:head>
            <title>√çndices</title>
        </h:head>

        <h:body>
            <h:form> 
                <p:layout fullPage="true">
                    <p:layoutUnit position="north"  style="min-height: 102px; min-width: 700px" >
                        <div class="ui-grid">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <p:panel style="background: #fdb146; min-height: 80px">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col">
                                                <p:graphicImage value="Recursos/GO.png" width="30" height="30" style="margin-left: 20px"/>
                                                <p:outputLabel value="Based on Gene Ontology" style="color: #1f61b2;margin-left: 15px"/>
                                            </div>
                                        </div>
                                    </p:panel>
                                </div>

                                <div class="ui-grid-col-10">
                                    <p:panel style="background: #1f61b2; min-height: 80px">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-10">
                                                <p:graphicImage value="Recursos/titulo.png" width="400"  style="margin-top: 10px;margin-left: 20px"/>
                                            </div>
                                            <div class="ui-grid-col-2">
                                                <p:graphicImage value="Recursos/adn.png" width="70" height="55" style="margin-left: 50px"/>
                                            </div>
                                        </div>
                                    </p:panel>
                                </div>
                            </div>
                        </div> 
                    </p:layoutUnit>


                    <p:layoutUnit position="west" style="min-width: 300px" header="Menu" >
                        <p:menu toggleable="true" style="width: 285px">
                            <p:menuitem  icon="ui-icon-home" value="Home" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                            <p:submenu  label="GO biological indece">
                                <p:menuitem disabled="false" value="TBK" url="http://localhost:8080/ProyectoPINGESO-web/faces/TBK.xhtml" />
                                <p:menuitem disabled="true" value="GS2" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                                <p:menuitem disabled="false" value="Wu-Palmer" url="http://localhost:8080/ProyectoPINGESO-web/faces/WuPalmer.xhtml" />
                                <p:menuitem disabled="true" value="Lin" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                                <p:menuitem disabled="true" value="Leacock-Chodorow" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                                <p:menuitem disabled="true" value="Resnik" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                                <p:menuitem disabled="true" value="Jiang-Conrath" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHome.xhtml" />
                            </p:submenu>
                            <p:separator/>
                        </p:menu>
                        <p:menu toggleable="true" style="width: 285px">
                            <p:menuitem  icon="ui-icon-clipboard" value="Genes" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuGenes.xhtml" ></p:menuitem>
                            <p:menuitem  icon="ui-icon-help" value="How to use" url="http://localhost:8080/ProyectoPINGESO-web/faces/menuHelp.xhtml"></p:menuitem>
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" header="GO biological indece" style="min-height: 470px">
                        <div class="ui-grid">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-10">
                                    <p:panel style="min-height:402px" header="Genetic Analysis">

                                        <h:panelGrid columns="2">
                                            <p:inputTextarea value="Insert your genes" 
                                                             style="min-width:150px; min-height: 150px"/>
                                            <p:commandButton value="Generate" icon="ui-icon-calculator"/>

                                            <h:outputLabel value="Select Index" />

                                            <p:selectCheckboxMenu value="#{checkboxView.selectedCities}" 
                                                                  label="Index"
                                                                  filter="true" 
                                                                  filterMatchMode="startsWith" 
                                                                  panelStyle="width:250px">
                                                <f:selectItems value="#{checkboxView.cities}" />
                                            </p:selectCheckboxMenu>
                                        </h:panelGrid>
                                        <p:separator/>
                                        <h5> Input format(.doc/.docx)</h5>
                                        <p:fileUpload fileUploadListener="#{funciones.handleFileUpload}" 
                                                      mode="advanced" dragDropSupport="false"
                                                      update="messages" sizeLimit="1000000000" 
                                                      fileLimit="3" allowTypes="/(\.|\/)(doc|docx)$/" />

                                        <p:growl id="messages" showDetail="true" />
                                    </p:panel>
                                </div>

                                <div class="ui-grid-col-10" >
                                    <p:panel style="height: 335px" header="Result">
                                        <p:dataTable id="tbl1" value="" scrollable="true">
                                            <p:column headerText="Gene">
                                                <h:outputText value="gen1"  />
                                            </p:column>

                                            <p:column headerText="TBK">
                                                <h:outputText value="2" />
                                            </p:column>

                                            <p:column headerText="GS2">
                                                <h:outputText value="4" />
                                            </p:column>

                                            <p:column headerText="WP">
                                                <h:outputText value="5.5" />
                                            </p:column>

                                            <p:column headerText="Lin">
                                                <h:outputText value="7" />
                                            </p:column>

                                            <p:column headerText="L-C">
                                                <h:outputText value="5.5" />
                                            </p:column>

                                            <p:column width="70" headerText="Resnik">
                                                <h:outputText value="5.5" />
                                            </p:column>

                                            <p:column headerText="J-C">
                                                <h:outputText value="5.5" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>

                                    <p:panel style="">
                                        <p:outputLabel value="Select your output type:"/>

                                        <p:spacer width="15"/>

                                        <h:commandLink >
                                            <p:graphicImage value="Recursos/formatos/pdf.png" width="35" height="35"/>
                                            <p:dataExporter type="pdf" target="tbl1" fileName="result" pageOnly="true" />
                                        </h:commandLink>

                                        <p:spacer width="20"/>

                                        <h:commandLink >
                                            <p:graphicImage value="Recursos/formatos/csv.png" width="35" height="35"/>
                                            <p:dataExporter type="csv" target="tbl1" fileName="result" pageOnly="true" />
                                        </h:commandLink>

                                        <p:spacer width="20"/>

                                        <h:commandLink >
                                            <p:graphicImage value="Recursos/formatos/xml.png" width="35" height="35"/>
                                            <p:dataExporter type="xml" target="tbl1" fileName="result" pageOnly="true" />
                                        </h:commandLink>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </p:layoutUnit>


                    <p:layoutUnit position="south"  style="min-height: 100px; min-width: 700px" >
                        <div class="ui-grid">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-8">
                                    <p:panel style="background: #fdb146; min-height: 80px">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-6">
                                                <p:graphicImage value="Recursos/appsolution.png" width="200" height="50" style="margin-left: 20px"/>
                                            </div>
                                            <div class="ui-grid-col-10">
                                                <p:outputLabel value="Contact:" style="color: #1f61b2"/>
                                                <br/>
                                                <p:outputLabel value="- E-mail: appsolutions@gmail.com" style="color: #1f61b2;margin-left: 15px"/>
                                                <br/>
                                                <p:outputLabel value="- Phone: 09-78095193" style="color: #1f61b2;margin-left: 15px"/>
                                            </div>
                                        </div>
                                    </p:panel>
                                </div>

                                <div class="ui-grid-col-10">
                                    <p:panel style="background: #1f61b2; min-height: 80px">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-10">
                                                <p:outputLabel value=" Go to:" style="color: #fdb146"/>
                                                <br/>
                                                <p:link value="- University of Santiago of Chile" href="http://www.usach.cl" style="color: #fdb146; margin-left: 15px"/>
                                                <br/>
                                                <p:link value="- Department of Computer Engineering" href="http://www.informatica.usach.cl" style="color: #fdb146; margin-left: 15px"/>
                                            </div>
                                            <div class="ui-grid-col-8">
                                                <p:graphicImage value="Recursos/logoUsach2.png" width="250" height="50" style="margin-left: 10px"/>
                                            </div>
                                        </div>
                                    </p:panel>
                                </div>
                            </div>
                        </div>    
                    </p:layoutUnit>
                </p:layout>
            </h:form> 
        </h:body>
    </f:view>
</html>
