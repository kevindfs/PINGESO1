<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head id="head" class="head">
        <ui:insert name="head"> 
            <title>Quality Indices Generator</title>
        </ui:insert>
    </h:head>

    <h:body>
        <h:form> 
            <p:layout fullPage="true">
                <p:layoutUnit id="top" class="top" position="north"  style="min-height: 100px;" >
                    <div class="ui-grid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3">
                                <p:panel style="background: #fdb146; min-height: 70px">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col">
                                            <p:graphicImage value="recursos/GO.png" width="30" height="30" style="margin-left: 20px"/>
                                            <p:outputLabel value="Based on Gene Ontology" style="color: #1f61b2;margin-left: 15px"/>
                                        </div>
                                    </div>
                                </p:panel>
                            </div>

                            <div class="ui-grid-col-9">
                                <p:panel style="background: #1f61b2; min-height: 70px">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-10">
                                            <p:graphicImage value="recursos/titulo.png" width="450" height="50"/>
                                        </div>
                                        <div class="ui-grid-col-1">
                                            <p:graphicImage value="recursos/adn.png" width="70" height="50"/>
                                        </div>
                                    </div>
                                </p:panel>
                            </div>
                        </div>
                    </div> 
                </p:layoutUnit>

                
                <p:layoutUnit  id="bot" class="bot" position="south"  style="min-height: 100px" >
                    <div class="ui-grid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <p:panel style="background: #fdb146; min-height: 80px">
                                    <div class="ui-grid-row">
                                        <p:graphicImage value="recursos/appsolution.png" width="200" height="50" style="margin-left: 20px"/>
                                    </div>
                                </p:panel>
                            </div>
                            
                            <div class="ui-grid-col-10">
                                <p:panel style="background: #1f61b2; min-height: 80px">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-10">
                                            <br/>
                                            <p:link value="-Go University of Santiago of Chile" href="http://www.usach.cl" target="_blank" style="color: #fdb146; margin-left: 15px"/>
                                        </div>
                                        <div class="ui-grid-col-6">
                                            <p:graphicImage value="recursos/logoUsach2.png" width="300" height="60" style="margin-left: 10px"/>
                                        </div>
                                    </div>
                                </p:panel>
                            </div>
                        </div>
                    </div>    
                </p:layoutUnit>
                
                
                <p:layoutUnit id="left" class="left" position="west"  header="Menu" >
                    <p:menu toggleable="true" >
                        <p:menuitem  icon="ui-icon-home" value="Home" url="http://localhost:8080/ProyectoPINGESO-web/faces/home.xhtml" />
                        <p:menuitem  icon="ui-icon-clipboard" value="Genes" url="http://localhost:8080/ProyectoPINGESO-web/faces/genes.xhtml" ></p:menuitem>
                        <p:menuitem  icon="ui-icon-note" value="Biological indices" url="http://localhost:8080/ProyectoPINGESO-web/faces/indices.xhtml"></p:menuitem>
                        <p:menuitem  icon="ui-icon-help" value="How to use" url="http://localhost:8080/ProyectoPINGESO-web/faces/help.xhtml"></p:menuitem>
                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit  id="mid" class="mid" position="center">
                    <ui:insert name="mid"> </ui:insert>
                </p:layoutUnit>

                
            </p:layout>
        </h:form> 
    </h:body>
</html>
