<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Upload information</title>
    </h:head>

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="mid">
                <p:panel  header="Genetic Analysis" >
                    <h:form>
                        <div class="ui-grid">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-10">
                                    <h:panelGrid columns="2">
                                        <p:inputTextarea value="Insert your genes" 
                                                         style="min-width:150px; min-height: 150px"/>
                                        <p:commandButton value="Generate" icon="ui-icon-calculator"/>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <p:growl id="msg"></p:growl>
                                    <p:fileUpload value="#{fileUploadManagedBean.file}" mode="advanced"
                                                  fileUploadListener="#{fileUploadManagedBean.fileUploadListener}" update="msg"></p:fileUpload>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
